<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feel Good Onboarding</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Onboarding Page Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .onboarding-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
            animation: zoomIn 5s forwards; /* Apply zoom-in animation */
        }

        .onboarding-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire screen */
        }

        /* Zoom-in animation */
        @keyframes zoomIn {
            0% {
                transform: scale(1); /* Initial scale */
                opacity: 1; /* Fully visible */
            }
            50% {
                transform: scale(1.1); /* Slightly zoomed in */
                opacity: 1;
            }
            100% {
                transform: scale(1.2); /* Fully zoomed in */
                opacity: 0; /* Fade out */
            }
        }
    </style>
</head>
<body>
    <!-- Onboarding Image -->
    <div class="onboarding-container">
        <img src="img/onboard.jpg" alt="Onboarding Image">
    </div>

    <script>
        // Redirect to dashboard after 5 seconds
        setTimeout(() => {
            window.location.href = 'dashboard.html'; // Replace with the correct dashboard page path
        }, 5000);

        // Redirect on user scroll
        window.addEventListener('scroll', () => {
            window.location.href = 'dashboard.html'; // Replace with the correct dashboard page path
        });
    </script>
</body>
</html>
